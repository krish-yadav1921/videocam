<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-6">

  <h1 class="text-3xl font-bold mb-6">ðŸ”¥ Match Room</h1>

  <div id="matchInfo" class="bg-gray-800 p-6 rounded-xl shadow-xl flex flex-col gap-6 w-full max-w-md text-center">
    <!-- Players -->
    <div id="players" class="flex justify-around items-center gap-4">
      <div class="flex flex-col items-center gap-2">
        <img id="player1Photo" class="w-20 h-20 rounded-full border-4 border-blue-500" />
        <p id="player1Name" class="font-semibold text-lg">Player 1</p>
      </div>
      <span class="text-3xl font-bold">VS</span>
      <div class="flex flex-col items-center gap-2">
        <img id="player2Photo" class="w-20 h-20 rounded-full border-4 border-red-500" />
        <p id="player2Name" class="font-semibold text-lg">Player 2</p>
      </div>
    </div>

    <!-- Ready Button -->
    <button id="readyBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-full text-lg shadow-md transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
      âœ… Ready to Battle
    </button>

    <p id="matchId" class="text-sm text-gray-400"></p>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp444Vi-iivVHmY-4f0A8YFraABgknkf4",
      authDomain: "krish-d0206.firebaseapp.com",
      projectId: "krish-d0206",
      storageBucket: "krish-d0206.appspot.com",
      messagingSenderId: "669277883647",
      appId: "1:669277883647:web:59c952c78093e072a910ca",
      measurementId: "G-EQVQR43FEZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const matchId = urlParams.get("matchId");

    const player1Photo = document.getElementById("player1Photo");
    const player1Name = document.getElementById("player1Name");
    const player2Photo = document.getElementById("player2Photo");
    const player2Name = document.getElementById("player2Name");
    const matchIdText = document.getElementById("matchId");
    const readyBtn = document.getElementById("readyBtn");

    matchIdText.textContent = "Match ID: " + matchId;

    async function loadMatchData() {
      const docRef = doc(db, "roastMatches", matchId);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();

        // Player 1
        if (data.player1Info) {
          player1Photo.src = data.player1Info.photoURL;
          player1Name.textContent = data.player1Info.displayName;
        } else {
          player1Photo.src = "https://via.placeholder.com/80";
          player1Name.textContent = "Waiting...";
        }

        // Player 2
        if (data.player2Info) {
          player2Photo.src = data.player2Info.photoURL;
          player2Name.textContent = data.player2Info.displayName;
        } else {
          player2Photo.src = "https://via.placeholder.com/80";
          player2Name.textContent = "Waiting...";
        }

        // Enable button only if both players joined
        readyBtn.disabled = !(data.player1Info && data.player2Info);

      } else {
        alert("âŒ Match not found");
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadMatchData();
      } else {
        alert("âš ï¸ Please login first!");
        window.location.href = "index.html";
      }
    });

    readyBtn.addEventListener("click", () => {
      alert("ðŸš€ Battle Starting Soon!");
      // You can redirect to voting or battle page here
      // window.location.href = `vote.html?matchId=${matchId}`;
    });
  </script>

</body>
</html>
