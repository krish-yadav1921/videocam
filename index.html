<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backchodi Bro UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0d1321] text-white min-h-screen flex flex-col items-center justify-center p-4">

  <h1 class="text-3xl font-bold mb-4">Backchodi Bro</h1>

  <!-- Google Login -->
  <button id="googleLoginBtn" class="mb-6 px-6 py-3 bg-white text-black rounded-lg font-semibold shadow hover:scale-105 transition">
    🔐 Login with Google
  </button>

  <!-- Match Card -->
  <div class="bg-[#1e293b] p-6 rounded-xl w-full max-w-md text-center space-y-4">
    <div class="flex items-center justify-between">
      <img src="download.webp" class="w-16 h-16 rounded-full border-2 border-blue-500" />
      <span class="text-xl font-bold">VS</span>
      <img src="download.webp" class="w-16 h-16 rounded-full border-2 border-red-500" />
    </div>
    <button class="join-btn mt-4 px-4 py-2 bg-green-600 rounded-xl font-semibold hover:bg-green-700">
      🚀 JOIN NOW
    </button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAp444Vi-iivVHmY-4f0A8YFraABgknkf4",
      authDomain: "krish-d0206.firebaseapp.com",
      projectId: "krish-d0206",
      storageBucket: "krish-d0206.appspot.com",
      messagingSenderId: "669277883647",
      appId: "1:669277883647:web:59c952c78093e072a910ca"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("googleLoginBtn");
    let currentUser = null;

    // Login
    loginBtn.addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then(result => {
          alert(`✅ Welcome ${result.user.displayName}`);
        })
        .catch(err => {
          alert("Login Failed: " + err.message);
        });
    });

    // JOIN NOW button logic
    document.querySelectorAll(".join-btn").forEach(btn => {
      btn.addEventListener("click", async () => {
        const user = auth.currentUser;
        if (!user) {
          alert("⚠️ Please login first!");
          return;
        }

        try {
          const docRef = await addDoc(collection(db, "roastMatches"), {
            player1: user.uid,
            player1Info: {
              name: user.displayName,
              photo: user.photoURL
            },
            player2: null,
            player2Info: null,
            video1: null,
            video2: null,
            votes1: 0,
            votes2: 0,
            createdAt: new Date()
          });

          alert("🔥 Match Created!");
          window.location.href = `match-room.html?matchId=${docRef.id}`;
        } catch (e) {
          console.error("❌ Firestore Error: ", e);
          alert("Error creating match");
        }
      });
    });

    // Check login status on load
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
      }
    });
  </script>

</body>
</html>
